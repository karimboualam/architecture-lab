spring.application.name=layered-architecture
spring.datasource.url=jdbc:mysql://localhost:3306/architecture_lab?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Active OpenAPI/Swagger UI
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# Pour définir l'URL de base du swagger-ui
springdoc.swagger-ui.path=/swagger-ui.html
